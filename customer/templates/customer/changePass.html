{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        {% block title_page %}
        	Page ....
        {% endblock %}
    </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    {# Bootstrap include via CDN #}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <style>
    .cascading-right {
      margin-right: -50px;
    }

    @media (max-width: 991.98px) {
      .cascading-right {
        margin-right: 0;
      }
    }
  </style>
</head>

<body>
<div class="container">
            <!-- Section: Design Block -->
<section class="text-center text-lg-start">

  <!-- Jumbotron -->
  <div class="container py-4">
    <div class="row g-0 align-items-center">
      <div class="col-lg-6 mb-5 mb-lg-0">
        <div class="card cascading-right bg-body-tertiary" style="
            backdrop-filter: blur(30px);">
          <div class="card-body p-5 shadow-5 text-center">
            <h2 class="fw-bold mb-5">تغییر رمز عبور</h2>
            <form action="{% url 'customer:changePassword' %}" method="post" novalidate>
                {% csrf_token %}

              <!-- Email input -->
              <div data-mdb-input-init class="form-outline mb-4">
                  <input type="text" name="user" placeholder="email" id="user" class="form-control" required>
                  <label class="form-label" for="user">ایمیل</label>
              </div>

              <!-- Password input -->
              <div data-mdb-input-init class="form-outline mb-4">
                  <input type="text" name="new_pass1" placeholder="password" id="new_pass1" class="form-control" required>
                  <label class="form-label" for="new_pass1">رمز عبور جدید</label>
              </div>
              <!-- Password input -->
              <div data-mdb-input-init class="form-outline mb-4">
                  <input type="text" name="new_pass2" placeholder="password" id="new_pass2" class="form-control" required>
                  <label class="form-label" for="new_pass2">تکرار رمز عبور جدید</label>
              </div>

              <!-- Submit button -->
              <button type="submit" class="btn btn-primary btn-block mb-4">
                تغییر رمز عبور
              </button>

              <!-- Register buttons -->
              <div class="text-center">
                <a href="/customer/signin/">اگر هنوز ثبت نام نکرده اید؛ ثبت نام کنید</a>
                  <br>
                <a href="/home/">صفحه اصلی</a>
              </div>
            </form>
          </div>
        </div>
      </div>

      <div class="col-lg-6 mb-5 mb-lg-0">
        <img src="{% static '/home/images/photo-vintage-bookstore.png' %}" class="w-100 rounded-4 shadow-4"
          alt="" />
      </div>
    </div>
  </div>
  <!-- Jumbotron -->
</section>
<!-- Section: Design Block -->
        </form>
    </div>
</body>
