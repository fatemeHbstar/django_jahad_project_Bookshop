{% load static %}
<div class="container">
    <div id="carouselExampleCaptions" class="carousel .carousel-dark slide" data-bs-ride="carousel" data-bs-theme="dark">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="{% static '/home/images/bookstore-poster2.jpg' %}" class="d-block w-100" alt="..." style="object-fit:cover;
            width:400px;
            height:300px;
            border: solid 1px #CCC">
      <div class="carousel-caption d-none d-md-block" style="color: #000000; font-family: 'B Nazanin'; font-weight: bolder;">
        <h1>کتاب فروشی</h1>
        <h3 style="direction: rtl">در کتاب گنجی است که همه به دنبال آن نمی گردند؛ ورق به ورق آن، قدم به قدم یک نقشه گنج است.</h3>
      </div>
    </div>
    <div class="carousel-item">
      <img src="{% static '/home/images/bookstore-poster.jpg' %}" class="d-block w-100" alt="..." style="object-fit:cover;
            width:200px;
            height:300px;
            border: solid 1px #CCC">
      <div class="carousel-caption d-none d-md-block" style="color: #000000; font-family: 'B Nazanin'; font-weight: bolder;">
        <h2 style="direction: rtl">تازه ترین کتاب ها با 20 درصد تخفیف</h2>
      </div>
    </div>
    <div class="carousel-item">
      <img src="{% static '/home/images/bookstore-poster3.jpg' %}" class="d-block w-100" alt="..."style="object-fit:contain;
            width:200px;
            height:300px;
            border: solid 1px #CCC">
      <div class="carousel-caption d-none d-md-block" style="color: #000000; font-family: 'B Nazanin'; font-weight: bolder;">
        <h1>لوازم تحریر مخصوص آغاز پاییز</h1>
        <h2 style="direction: rtl">با شروع مدارس و دانشگاه ها، لوازم مورد نیاز خود را از اینجا خرید کنید.</h2>
      </div>
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
</div>
