{% load static %}
<nav class="navbar fixed-top bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="/home/" title="BookShop">
      <img src="{% static '/home/images/BookShop_logo.jpg' %}" alt="BookShop"
           width="120" height="50" class="d-inline-block align-text-top"
           style="border-radius: 10px;">
    </a>
    <div class="navbar-brand">
       <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" size="50">
            <button class="btn btn-warning" type="submit">Search</button>
        </form>
    </div>
    <div class="navbar-brand">
         <a class="navbar-brand" href="/customer/signin/">
            <i class="fa fa-user-circle-o" style='font-size:24px;'></i>
        </a>
        <a class="navbar-brand" href="{% url 'cart:view_cart' %}">
            <i class="fa fa-shopping-cart" style='font-size:24px'></i>
            {% if product_count > 0 %}
                <label class="position-absolute translate-middle badge rounded-pill bg-danger">{{ product_count }}</label>
            {% endif %}
        </a> 
    </div> 
  </div>
</nav>
